{%if include.hide %}
  {% assign hide_on_phone = "hide-on-phone" | default: "" %}
{% endif %}
<aside class="{{ hide_on_phone }}">
  <nav class="desktop-icons">
    <a href="/">
      <div class="desktop-icon">
        <img
          src="/assets/icons/{{ site.jekyll-98.icon | default:'computer' }}.png"
          alt="Computer Icon Click To Go Home"
        />
        <figcaption>{{ site.title }}</figcaption>
      </div>
    </a>
    {%- if posts.size > 0 -%}
    <a href="/posts">
      <div class="desktop-icon">
        <img
          src="/assets/icons/documents.png"
          alt="Folder icon click to go to blog"
        />
        <figcaption>Posts</figcaption>
      </div>
    </a>
    {%- endif -%} 
    
    {%- for icon in site.jekyll-98.site_links -%} 
      {%- if icon.title and icon.url -%}
        <a href="{{ icon.url }}" target="{{ icon.target }}">
          <div class="desktop-icon">
            <img
              src="/assets/icons/{{ icon.icon | default:'document' }}.png"
              alt="{{ icon.alt }}"
            />
            <figcaption>{{ icon.title }}</figcaption>
          </div>
        </a>
      {%- endif -%} 
    {%- endfor -%}
  </nav>
</aside>
